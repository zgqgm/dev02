<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form method="post" action="register">
        <table>
            <caption><h1>注册页面</h1></caption>
            <tr>
                <td>
                    用户名&nbsp;:
                </td>
                <td>
                    <input type="text" name="username" >
                </td>
            </tr>
            <tr>
                <td>
                    密&nbsp;码&nbsp;:
                </td>
                <td>
                    <input type="password" name="password" >
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="注册">
                </td>
                <td>
                    <input type="reset" value="重置">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
