<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
</head>
<body>
    <form method="post" action="login">
        <table align="center">
            <caption><h1 align="center" style="color: aqua">登录</h1></caption>
            <tr>
                <td>用户名</td>
                <td><input type="text" name="username" autofocus></td>
            </tr>
            <tr>
                <td>密&nbsp;码</td>
                <td><input type="password" name="password"></td>
            </tr>
            <tr>
                <td>验证码</td>
                <td align="middle"><input type="text" name="code"><a href="getCode">获得验证码</a></td>
            </tr>
            <tr align="center">
                <td colspan="2">
                    <input type="submit" value="登录">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="submit" value="验证">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="reset" value="重置">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
