<script type="text/javascript">
  var student = {
    "name" : "易烊千玺",
    "age" : 19,
    "gender" : true
  }
  //将json对象转为字符串
  var JSONStr = JSON.stringify(student);
  alert(JSONStr);

  // 将字符串转为json对象
  var jsonObj = JSON.parse(JSONStr);
  alert(jsonObj);
