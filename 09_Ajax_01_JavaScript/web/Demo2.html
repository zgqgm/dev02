<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试jQuery实现Ajax</title>
    <script src="js/jquery-1.8.3.min.js"></script>
</head>
<body>
<button onclick="ajax()" type="button">我是按钮，点我一下</button>

</body>
<script>
    function ajax() {
        $.ajax({
            url:"ajax",
            type:"get",
            //async: false,//是否异步(可以理解为一件事没做完就不能干其他事)
            data:"username=易烊千玺&password=123",
            success:function (data){
                alert(data);
            },
            error:function (data) {
                alert("网络拥挤,请稍后再试！");
            }
        })
    }
</script>
</html>
