<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试Ajax获取表单数据</title>
    <script src="js/jquery-1.8.3.min.js"></script>
</head>
<body>
<form id="form">
    <table align="center">
        <tr>
            <td>姓名</td>
            <td><input type="text" name="name"></td>
        </tr>

        <tr>
            <td>年龄</td>
            <td><input type="text" name="age"></td>
        </tr>

        <tr>
            <td>性别</td>
            <td>
                <input type="radio" name="gender" value="男">男
                <input type="radio" name="gender" value="女" checked>女
            </td>
        </tr>

        <tr>
            <td>信息</td>
            <td><input type="text" name="info"></td>
        </tr>

        <tr>
            <td colspan="2" align="center">
                <input onclick="ajax()" type="button" value="提交">
                <input type="reset" value="重置">
            </td>
        </tr>
    </table>
</form>
</body>
<script>
    function ajax() {
        // 序列化表单中的所有内容
        var data = $("#form").serialize();
        alert(data);
        $.ajax({
            url:"sendParam",
            type:"POST",
            data:data,
            success:function (data){
                alert(data);
            }
        })
    }
</script>
</html>
